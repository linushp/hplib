<body>

<script src="../libs/web-aes-utils.js"></script>
<script>


    async function test(){
        const utils = new Aes128CBC('e3f9d86f1c2e834ef5bd7f25f51da093');
        const input = new Uint8Array([12,34,56,32,43,23,34]);
        console.log(input);
        const a = await utils.encrypt(input);
        console.log(new Uint8Array(a));
        const b = await utils.decrypt(a);
        console.log(new Uint8Array(b));
    }

    test();
</script>
